<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <title>Budget App</title>
</head>
<body>
    <div class="main">
        <div>
            <button
                onclick="saveBalance()"
                onmouseenter="changeColor(this,'#a3abc8')" 
                onmouseleave="changeColor(this, '#5f698b')">
                save
            </button>
        </div>
        <div class="databalance">
            <p class="header">edit balance</p>
            <p class="sign">$</p>
            <input class="text" id="newbal" value=0.00></input>
        </div>
        <div class="addtransaction">
            <p class="header">add transaction</p>
            <p class="h1">title </p> 
            <input class="addtitle" type="text" placeholder="groceries">
            <p class="h2">price</p>
            <input class="addprice" type="float" placeholder="0.00">
            <form>
                <input class="add" type="radio">income<br> 
                <input class="add" type="radio">spendings<br>
            </form>
            <button
                class="save"
                onclick="saveBalance()"
                onmouseenter="changeColor(this,'#a3abc8')" 
                onmouseleave="changeColor(this, '#5f698b')">
                save
            </button>
        </div>
        <div class="history">
            <p class="header">history</p>
        </div>

    </div>
    <div class="container">
        <p class="header">time to track.</p>
        <button 
            onclick="location.href='index.html';" 
            onmouseenter="changeColor(this,'#dcdfe9')" 
            onmouseleave="changeColor(this, '#eeeef3')">home
        </button>
        <button 
            onclick="location.href='data.html';" 
            onmouseenter="changeColor(this,'#dcdfe9')" 
            onmouseleave="changeColor(this, '#eeeef3')">data
        </button>
        <button 
            onclick="location.href='scan.html';" 
            onmouseenter="changeColor(this,'#dcdfe9')" 
            onmouseleave="changeColor(this, '#eeeef3')">scan
        </button>
        <button 
            onclick="location.href='index.html';" 
            onmouseenter="changeColor(this,'#dcdfe9')" 
            onmouseleave="changeColor(this, '#eeeef3')">goals
        </button>
        <button 
            onclick="location.href='settings.html';" 
            onmouseenter="changeColor(this,'#dcdfe9')" 
            onmouseleave="changeColor(this, '#eeeef3')">settings
        </button>
    </div>
    <script src="app.js"></script>
    <script>
        window.onload = setNewBalance();</script>
</body>
</html>
